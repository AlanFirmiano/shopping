<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="item.nome" placeholder="Notebook Dell"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantidade</ion-label>
    <ion-input [(ngModel)]="item.quantidade" type="number" min="1" placeholder="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Pre√ßo</ion-label>
    <ion-input [(ngModel)]="item.preco" type="number" min="0" placeholder="2400"></ion-input>

  {{item | json}}
